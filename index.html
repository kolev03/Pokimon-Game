<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/start-page.css" />
    <link rel="stylesheet" href="css/select-pokemon-page.css" />
    <link rel="stylesheet" href="css/combat-page.css" />
    <title>Pokimon Game</title>
  </head>
  <body>
    <!-- ------------------------------------------- -->
    <!-- <div id="start-page">
      <h1>P<span>o</span>K<span>e</span>M<span>o</span>N</h1>
      <h2>Battle Game</h2>
      <div class="intrusctions"></div>
    </div> -->
    <!-- ------------------------------------------- -->
    <div id="select-pokemon-page">
      <h1 style="visibility: hidden;"id="select-pokemon-text">Choose your pokemon:</h1>
      <div class="pokemons-selection-container">
        <div id="pokemons-to-select" class="pokemons-to-select invisible"></div>
        <div id="loading-container" class="loading-container">
          <h2 class="loading-text">
            Loading data <span class="first-dot">. </span
            ><span class="second-dot">. </span><span class="third-dot">.</span>
          </h2>
        </div>
      </div>
    </div>
    <!-- ------------------------------------------- -->
    <div id="combat-page" class="invisible">
      <div id="battle-field">
        <div id="my-pokemon" class="my-pokemon">
          <div id="my-pokemon-image" class="battle-field-pokemon-image"></div>
          <div id="my-pokemon-stats" class="battle-field-pokemon-stats">
            <h2 id="my-pokemon-name" class="battle-field-pokemon-name"></h2>
            <div
              id="my-pokemon-hp-bar"
              class="battle-field-pokemon-hp-bar"
            ></div>
          </div>
        </div>
        <div id="opponent-pokemon" class="opponent-pokemon">
          <div
            id="opponent-pokemon-image"
            class="battle-field-pokemon-image"
          ></div>
          <div id="opponent-pokemon-stats" class="battle-field-pokemon-stats">
            <h2
              id="opponent-pokemon-name"
              class="battle-field-pokemon-name"
            ></h2>
            <div
              id="opponent-pokemon-hp-bar"
              class="battle-field-pokemon-hp-bar"
            ></div>
          </div>
        </div>
      </div>
      <div id="battle-log" class="battle-log">
        <div class="battle-log-section">
          <h2 id="battle-log-message" class="battle-log-message">
            You are facing
          </h2>
          <button id="attack-button" class="invisible">Attack</button>
            <button id="reset-button" class="invisible">Reset Game</button>
        </div>
      </div>
    </div>
    <!-- ------------------------------------------- -->
  </body>
  <script src="script.js"></script>
</html>
